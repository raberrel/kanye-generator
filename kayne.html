<!DOCTYPE html>
<html style="height: 100%;" class="js no-touch">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <meta property="title" content="The Kanye West self-compliment generator">
  <title>The Kanye West Self-Confidence Generator</title>
  <link rel="stylesheet" href="project.css" type="text/css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
  <script type="text/javascript">
    quotes = [
      ["MY MUSIC ISN'T JUST MUSIC -- IT'S MEDICINE.", "MusicWorld, 2006", "backgrounds/01-kanye.jpg"],
      ["FOR ME TO SAY I WASN’T A GENIUS, I WOULD JUST BE LYING TO YOU AND TO MYSELF.", "Jimmy Kimmel Live, 2013", "backgrounds/02-kanye.jpg"],
      ["I FEEL LIKE A LITTLE BIT, LIKE, I’M THE BRAVEHEART OF CREATIVITY.", "San Francisco's 99.7, 2013", "backgrounds/03-kanye.jpg"],
      ["I AM WARHOL! I AM THE NUMBER ONE MOST IMPACTFUL ARTIST OF OUR GENERATION. I AM SHAKESPEARE IN THE FLESH. WALT DISNEY, NIKE, GOOGLE.", "Sway in the Morning, 2013", "backgrounds/04-kanye.jpg"],
      ["VISITING MY MIND IS LIKE VISITING THE HERMÈS FACTORY.", "W Magazine, 2013", "backgrounds/05-kanye.jpg"],
  ["JAY IS KWELI'S FAVORITE RAPPER, 50 IS EMINEM'S FAVORITE RAPPER, AND I'M MY FAVORITE RAPPER.", "Interview from 2007", "backgrounds/06-kanye.jpg"],
      ];

    function change() {
      quote = Math.round(Math.random() * (quotes.length - 1))
      $('#quote').text(quotes[quote][0])
      $('#reference').text(quotes[quote][1])
      background = 'url(' + quotes[quote][2] + ')'
      $('#container').css('background-image', background)
    }
  </script>
</head>
<body style="font-size: 16px; min-height: 717px;">
<div class="page-container" id="container" style="background-image: url(backgrounds/01-kanye.jpg);">
  <div class="gradient-layer"></div>
  <div class="quote-panel active right">
    <p class="quote" id="quote">My music isn't just music -- it's medicine.</p>
    <p class="reference" id="reference">-MusicWorld, 2006</p>        
    <div class="next active" onclick="change();">Give me more Kanye-fidence</div>
  </div>
</div>
</body></html>
